<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Todo-List</title>
</head>
<body>

    <div class="container">

        <div class="header">

            <h1>To-do-List</h1>
            <input type="text" name="" id="input" placeholder="Add item...">
            <span onclick="newItem();" class="btn">Add </span>
        </div>

        <!-- list div -->
        <ul id="item">
            <li>Porgramming Assignment</li>
            <li>English lessons</li>
            <li class="checked">Cooking</li>
            <li>Stretching</li>
            <li>Transactions</li>
        </ul>
    </div>


    <script src="./index.js"></script>
</body>
</html>
